<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opción de Anonimato</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #anonymous-container {
      background-color: #3498db;
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    h2 {
      margin-bottom: 20px;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      margin-bottom: 20px;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option input {
      margin-right: 10px;
    }

    .option label {
      font-size: 18px;
    }

    #send-button {
      background-color: #fff;
      color: #3498db;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    #send-button:hover {
      background-color: #297fb8;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
    <div id="voteBox">
        <div id="anonymous-container">
            <h2>¿Deseas que tu encuesta sea anónima?</h2>
        
            <form action="procesar_formulario.php" method="post">
              <div class="option">
                <input type="radio" name="anonymous" id="yes" value="si">
                <label for="yes">Sí, quiero que sea anónima</label>
              </div>
        
              <div class="option">
                <input type="radio" name="anonymous" id="no" value="no">
                <label for="no">No, quiero que sea pública</label>
              </div>
        
              <button type="submit" id="send-button">Enviar Opción</button>
            </form>
          </div>
</div>
  <script>
    function enviarOpcion() {
      var opciones = document.getElementsByName('anonymous');
      var opcionSeleccionada = false;

      for (var i = 0; i < opciones.length; i++) {
        if (opciones[i].checked) {
          opcionSeleccionada = true;
          alert('Has seleccionado: ' + document.querySelector('label[for=' + opciones[i].id + ']').innerText);
          // Puedes enviar la opción al servidor aquí si es necesario
          break;
        }
      }

      if (!opcionSeleccionada) {
        alert('Por favor, selecciona una opción antes de enviar.');
      }
    }
  </script>

</body>
</html>
